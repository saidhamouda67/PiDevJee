<ui:composition 
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/Template/Template.xhtml"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:param name="page_name" value="Edit" />	
	
	<ui:define name="body">
	
    <!-- Breadcrumb Section Begin -->
   
    <!-- Breadcrumb Form Section Begin -->

    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="register-form">
                        <h2>Update Event #{eventBean.name}</h2>
                         <h:form>
                            
                           <div class="group-input">
                                <label for="username"> Name</label>
                                <h:inputText  value = "#{eventBean.name}" ></h:inputText>
                                
                            </div>
                            <div class="group-input">
                                <label for="pass"> Description</label>
                                <h:inputText   value = "#{eventBean.description}" ></h:inputText>
                            </div>
 							
                            <div class="group-input">
                                <label for="pass"> Category</label>
                                <h:inputText   value = "#{eventBean.category}" ></h:inputText>
                            </div>
                           
                            <h:commandButton value="UPDATE" styleClass="site-btn register-btn" action="#{eventBean.modifier()}">
                            </h:commandButton>
                        
                        </h:form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->
    
		</ui:define>	
</ui:composition>
