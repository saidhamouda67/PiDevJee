	<ui:composition 
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:jsf="http://xmlns.jcp.org/jsf"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
		template="/Template/Template.xhtml"
		xmlns:p="http://primefaces.org/ui">
	
	<ui:param name="page_name" value="Login" />	
	
	<ui:define name="body">
	
         
   
#{userBean.redirectIfLoggedIn()}
    <!-- Breadcrumb Section Begin -->
   
    <!-- Breadcrumb Form Section Begin -->

    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="login-form">
                        <h2>Login</h2>
                        <h:form >
                            <div class="group-input">
                                <label for="username">Username or email address *</label>
					<h:inputText id="username" value="#{userBean.userName}"></h:inputText>
                            </div>
                            <div class="group-input">
                                <label for="pass">Password *</label>
							<h:inputSecret id="password" value="#{userBean.password}"></h:inputSecret>
                            </div>
                            <div class="group-input gi-check">
                                <div class="gi-more">
                                    <label for="save-pass">
                                        Save Password
                                        <input type="checkbox" id="save-pass" />
                                        <span class="checkmark"></span>
                                    </label>
                                    <a href="#" class="forget-pass">Forget your Password</a>
                                </div>
                            </div>
                            <h:commandButton action="#{userBean.Login()}" styleClass="site-btn login-btn" value="Login"></h:commandButton>
                        </h:form>
                        <div class="switch-login">
                            <a href="./register.html" class="or-login">Or Create An Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->
   
    
	
</ui:define>
</ui:composition>
